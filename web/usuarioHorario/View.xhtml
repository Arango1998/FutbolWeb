<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioHorarioViewDlg" widgetVar="UsuarioHorarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioHorarioTitle}">
            <h:form id="UsuarioHorarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioHorarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioHorarioLabel_idConsulta}"/>
                        <h:outputText value="#{usuarioHorarioController.selected.idConsulta}" title="#{bundle.ViewUsuarioHorarioTitle_idConsulta}"/>
                        <h:outputText value="#{bundle.ViewUsuarioHorarioLabel_fkIdUsuario}"/>
                        <h:outputText value="#{usuarioHorarioController.selected.fkIdUsuario}" title="#{bundle.ViewUsuarioHorarioTitle_fkIdUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioHorarioLabel_fkIdEntrenamiento}"/>
                        <h:outputText value="#{usuarioHorarioController.selected.fkIdEntrenamiento}" title="#{bundle.ViewUsuarioHorarioTitle_fkIdEntrenamiento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioHorarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
