<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadCreateDlg" widgetVar="CiudadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nuevo registro">
            <h:form id="CiudadCreateForm">
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2" rendered="#{ciudadManagedBean.ciudad != null}">
                        <p:outputLabel value="Código de la ciudad" for="idCiudad" />
                        <p:inputText id="idCiudad" value="#{ciudadManagedBean.ciudad.idCiudad}" title="Código de la ciudad" required="true" requiredMessage="El código de la ciudad es requerido"/>
                       
                        <p:outputLabel value="Nombre de la ciudad" for="nombreCiudad" />
                        <p:inputText id="nombreCiudad" value="#{ciudadManagedBean.ciudad.nombreCiudad}" title="Nombre" required="true" requiredMessage="El nombre de la ciudad es requerido"/>
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciudadManagedBean.registrarCiudad()}" value="Guardar registro" update="display,:CiudadListForm:datalist,:growl" oncomplete="handleSubmit(args,'CiudadCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="CiudadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
