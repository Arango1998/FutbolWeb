<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisoCreateDlg" widgetVar="PermisoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePermisoTitle}">
            <h:form id="PermisoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_idPermiso}" for="idPermiso" />
                        <p:inputText id="idPermiso" value="#{permisoController.selected.idPermiso}" title="#{bundle.CreatePermisoTitle_idPermiso}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_idPermiso}"/>
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{permisoController.selected.descripcion}" title="#{bundle.CreatePermisoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_url}" for="url" />
                        <p:inputText id="url" value="#{permisoController.selected.url}" title="#{bundle.CreatePermisoTitle_url}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_url}"/>
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_padre}" for="padre" />
                        <p:inputText id="padre" value="#{permisoController.selected.padre}" title="#{bundle.CreatePermisoTitle_padre}" />
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{permisoController.selected.estado}" required="true" requiredMessage="#{bundle.EditPermisoRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisoController.create}" value="#{bundle.Save}" update="display,:PermisoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermisoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermisoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
