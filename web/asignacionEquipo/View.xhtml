<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionEquipoViewDlg" widgetVar="AsignacionEquipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsignacionEquipoTitle}">
            <h:form id="AsignacionEquipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionEquipoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsignacionEquipoLabel_idAsignacion}"/>
                        <h:outputText value="#{asignacionEquipoController.selected.idAsignacion}" title="#{bundle.ViewAsignacionEquipoTitle_idAsignacion}"/>
                        <h:outputText value="#{bundle.ViewAsignacionEquipoLabel_cargo}"/>
                        <h:outputText value="#{asignacionEquipoController.selected.cargo}" title="#{bundle.ViewAsignacionEquipoTitle_cargo}"/>
                        <h:outputText value="#{bundle.ViewAsignacionEquipoLabel_fkIdEquipo}"/>
                        <h:outputText value="#{asignacionEquipoController.selected.fkIdEquipo}" title="#{bundle.ViewAsignacionEquipoTitle_fkIdEquipo}"/>
                        <h:outputText value="#{bundle.ViewAsignacionEquipoLabel_fkIdUsuario}"/>
                        <h:outputText value="#{asignacionEquipoController.selected.fkIdUsuario}" title="#{bundle.ViewAsignacionEquipoTitle_fkIdUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsignacionEquipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
