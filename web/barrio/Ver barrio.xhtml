<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BarrioViewDlg" widgetVar="BarrioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Detalles">
            <h:form id="BarrioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{barrioManageBean.barrio != null}">
                        <h:outputText value="Código"/>
                        <h:outputText value="#{barrioManageBean.barrio.idBarrio}" title="Código del barrio"/>
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{barrioManageBean.barrio.nombreBarrio}" title="Nombre del barrio"/>
                        <h:outputText value="Localidad"/>
                        <h:outputText value="#{barrioManageBean.barrio.fkIdLocalidad}" title="Nombre de la localidad"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="BarrioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
