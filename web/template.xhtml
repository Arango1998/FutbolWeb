<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Actividad" outcome="/actividad/List.xhtml" />
                            <p:menuitem value="AsignacionActividad" outcome="/asignacionActividad/List.xhtml" />
                            <p:menuitem value="AsignacionEquipo" outcome="/asignacionEquipo/List.xhtml" />
                            <p:menuitem value="Barrio" outcome="/barrio/Lista barrio.xhtml" />
                            <p:menuitem value="Categoria" outcome="/categoria/List.xhtml" />
                            <p:menuitem value="Ciudad" outcome="/ciudad/Lista ciudad.xhtml" />
                            <p:menuitem value="Desempeño" outcome="/desempeño/List.xhtml" />
                            <p:menuitem value="Equipo" outcome="/equipo/List.xhtml" />
                            <p:menuitem value="Evaluacion" outcome="/evaluacion/List.xhtml" />
                            <p:menuitem value="Fecha" outcome="/fecha/List.xhtml" />
                            <p:menuitem value="Horario" outcome="/horario/List.xhtml" />
                            <p:menuitem value="Jugador" outcome="/jugador/List.xhtml" />
                            <p:menuitem value="Localidad" outcome="/localidad/Lista localidad.xhtml" />
                            <p:menuitem value="Pago" outcome="/pago/List.xhtml" />
                            <p:menuitem value="Participacion" outcome="/participacion/List.xhtml" />
                            <p:menuitem value="Permiso" outcome="/permiso/List.xhtml" />
                            <p:menuitem value="RevisionSeguimiento" outcome="/revisionSeguimiento/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/rol/List.xhtml" />
                            <p:menuitem value="Seguimiento" outcome="/seguimiento/List.xhtml" />
                            <p:menuitem value="Torneo" outcome="/torneo/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                            <p:menuitem value="UsuarioHorario" outcome="/usuarioHorario/List.xhtml" />
                            <p:menuitem value="UsuarioLogin" outcome="/usuarioLogin/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
