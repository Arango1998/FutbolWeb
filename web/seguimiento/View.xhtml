<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeguimientoViewDlg" widgetVar="SeguimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSeguimientoTitle}">
            <h:form id="SeguimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seguimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSeguimientoLabel_codigoSeguimiento}"/>
                        <h:outputText value="#{seguimientoController.selected.codigoSeguimiento}" title="#{bundle.ViewSeguimientoTitle_codigoSeguimiento}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoLabel_fechaInicio}"/>
                        <h:outputText value="#{seguimientoController.selected.fechaInicio}" title="#{bundle.ViewSeguimientoTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoLabel_fechaFin}"/>
                        <h:outputText value="#{seguimientoController.selected.fechaFin}" title="#{bundle.ViewSeguimientoTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoLabel_resultadoSeguimiento}"/>
                        <h:outputText value="#{seguimientoController.selected.resultadoSeguimiento}" title="#{bundle.ViewSeguimientoTitle_resultadoSeguimiento}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoLabel_fkIdJugador}"/>
                        <h:outputText value="#{seguimientoController.selected.fkIdJugador}" title="#{bundle.ViewSeguimientoTitle_fkIdJugador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SeguimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
