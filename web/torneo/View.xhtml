<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TorneoViewDlg" widgetVar="TorneoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Detalles">
            <h:form id="TorneoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{torneoManagedBean.torneo != null}">
                        <h:outputText value="Código"/>
                        <h:outputText value="#{torneoManagedBean.torneo.codigoTorneo}" title="Código"/>
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{torneoManagedBean.torneo.nombreTorneo}" title="Nombre"/>
                        <h:outputText value="Organizador"/>
                        <h:outputText value="#{torneoManagedBean.torneo.organizador}" title="Organizador"/>
                        <h:outputText value="Barrio"/>
                        <h:outputText value="#{torneoManagedBean.torneo.fkIdBarrio}" title="Barrio"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="TorneoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
