<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_primerNombreUsuario}" for="primerNombreUsuario" />
                        <p:inputText id="primerNombreUsuario" value="#{usuarioController.selected.primerNombreUsuario}" title="#{bundle.CreateUsuarioTitle_primerNombreUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_primerNombreUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_segundoNombreUsuario}" for="segundoNombreUsuario" />
                        <p:inputText id="segundoNombreUsuario" value="#{usuarioController.selected.segundoNombreUsuario}" title="#{bundle.CreateUsuarioTitle_segundoNombreUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_segundoNombreUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_primerApellidoUsuario}" for="primerApellidoUsuario" />
                        <p:inputText id="primerApellidoUsuario" value="#{usuarioController.selected.primerApellidoUsuario}" title="#{bundle.CreateUsuarioTitle_primerApellidoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_primerApellidoUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_segundoApellidoUsuario}" for="segundoApellidoUsuario" />
                        <p:inputText id="segundoApellidoUsuario" value="#{usuarioController.selected.segundoApellidoUsuario}" title="#{bundle.CreateUsuarioTitle_segundoApellidoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_segundoApellidoUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{usuarioController.selected.contraseña}" title="#{bundle.CreateUsuarioTitle_contraseña}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_contraseña}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_fechaDeNacimiento}" for="fechaDeNacimiento" />
                        <p:calendar id="fechaDeNacimiento" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuarioController.selected.fechaDeNacimiento}" title="#{bundle.EditUsuarioTitle_fechaDeNacimiento}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_fechaDeNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{usuarioController.selected.genero}" title="#{bundle.CreateUsuarioTitle_genero}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_genero}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_rh}" for="rh" />
                        <p:inputText id="rh" value="#{usuarioController.selected.rh}" title="#{bundle.CreateUsuarioTitle_rh}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_rh}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_eps}" for="eps" />
                        <p:inputText id="eps" value="#{usuarioController.selected.eps}" title="#{bundle.CreateUsuarioTitle_eps}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_eps}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usuarioController.selected.telefono}" title="#{bundle.CreateUsuarioTitle_telefono}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.CreateUsuarioTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{usuarioController.selected.estado}" title="#{bundle.CreateUsuarioTitle_estado}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuarioLogin}" for="usuarioLogin" />
                        <p:selectOneMenu id="usuarioLogin" value="#{usuarioController.selected.usuarioLogin}" >
                            <f:selectItems value="#{usuarioLoginController.itemsAvailableSelectOne}"
                                           var="usuarioLoginItem"
                                           itemValue="#{usuarioLoginItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_fkIdTipoRol}" for="fkIdTipoRol" />
                        <p:selectOneMenu id="fkIdTipoRol" value="#{usuarioController.selected.fkIdTipoRol}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_fkIdTipoRol}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="fkIdTipoRolItem"
                                           itemValue="#{fkIdTipoRolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
