<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorCreateDlg" widgetVar="JugadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJugadorTitle}">
            <h:form id="JugadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_idJugador}" for="idJugador" />
                        <p:inputText id="idJugador" value="#{jugadorController.selected.idJugador}" title="#{bundle.CreateJugadorTitle_idJugador}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_idJugador}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_posicion}" for="posicion" />
                        <p:inputText id="posicion" value="#{jugadorController.selected.posicion}" title="#{bundle.CreateJugadorTitle_posicion}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_posicion}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_fkIdUsuario}" for="fkIdUsuario" />
                        <p:selectOneMenu id="fkIdUsuario" value="#{jugadorController.selected.fkIdUsuario}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_fkIdUsuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="fkIdUsuarioItem"
                                           itemValue="#{fkIdUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadorController.create}" value="#{bundle.Save}" update="display,:JugadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'JugadorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JugadorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
