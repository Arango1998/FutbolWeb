<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipacionViewDlg" widgetVar="ParticipacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParticipacionTitle}">
            <h:form id="ParticipacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewParticipacionLabel_idParticipacion}"/>
                        <h:outputText value="#{participacionController.selected.idParticipacion}" title="#{bundle.ViewParticipacionTitle_idParticipacion}"/>
                        <h:outputText value="#{bundle.ViewParticipacionLabel_fkCodigoTorneo}"/>
                        <h:outputText value="#{participacionController.selected.fkCodigoTorneo}" title="#{bundle.ViewParticipacionTitle_fkCodigoTorneo}"/>
                        <h:outputText value="#{bundle.ViewParticipacionLabel_fkIdEquipo}"/>
                        <h:outputText value="#{participacionController.selected.fkIdEquipo}" title="#{bundle.ViewParticipacionTitle_fkIdEquipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParticipacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
