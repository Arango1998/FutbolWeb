<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EvaluacionCreateDlg" widgetVar="EvaluacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEvaluacionTitle}">
            <h:form id="EvaluacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{evaluacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEvaluacionLabel_idEvaluacion}" for="idEvaluacion" />
                        <p:inputText id="idEvaluacion" value="#{evaluacionController.selected.idEvaluacion}" title="#{bundle.CreateEvaluacionTitle_idEvaluacion}" required="true" requiredMessage="#{bundle.CreateEvaluacionRequiredMessage_idEvaluacion}"/>
                        <p:outputLabel value="#{bundle.CreateEvaluacionLabel_valoracionNota}" for="valoracionNota" />
                        <p:inputText id="valoracionNota" value="#{evaluacionController.selected.valoracionNota}" title="#{bundle.CreateEvaluacionTitle_valoracionNota}" required="true" requiredMessage="#{bundle.CreateEvaluacionRequiredMessage_valoracionNota}"/>
                        <p:outputLabel value="#{bundle.CreateEvaluacionLabel_fkIdDesempeño}" for="fkIdDesempeño" />
                        <p:selectOneMenu id="fkIdDesempeño" value="#{evaluacionController.selected.fkIdDesempeño}" required="true" requiredMessage="#{bundle.EditEvaluacionRequiredMessage_fkIdDesempeño}">
                            <f:selectItems value="#{desempeñoController.itemsAvailableSelectOne}"
                                           var="fkIdDesempeñoItem"
                                           itemValue="#{fkIdDesempeñoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEvaluacionLabel_fkCodigoSeguimiento}" for="fkCodigoSeguimiento" />
                        <p:selectOneMenu id="fkCodigoSeguimiento" value="#{evaluacionController.selected.fkCodigoSeguimiento}" required="true" requiredMessage="#{bundle.EditEvaluacionRequiredMessage_fkCodigoSeguimiento}">
                            <f:selectItems value="#{seguimientoController.itemsAvailableSelectOne}"
                                           var="fkCodigoSeguimientoItem"
                                           itemValue="#{fkCodigoSeguimientoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{evaluacionController.create}" value="#{bundle.Save}" update="display,:EvaluacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'EvaluacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EvaluacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
