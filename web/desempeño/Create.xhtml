<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DesempeñoCreateDlg" widgetVar="DesempeñoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDesempeñoTitle}">
            <h:form id="DesempeñoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{desempeñoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDesempeñoLabel_idDesempeño}" for="idDesempeño" />
                        <p:inputText id="idDesempeño" value="#{desempeñoController.selected.idDesempeño}" title="#{bundle.CreateDesempeñoTitle_idDesempeño}" required="true" requiredMessage="#{bundle.CreateDesempeñoRequiredMessage_idDesempeño}"/>
                        <p:outputLabel value="#{bundle.CreateDesempeñoLabel_nombreDesempeño}" for="nombreDesempeño" />
                        <p:inputText id="nombreDesempeño" value="#{desempeñoController.selected.nombreDesempeño}" title="#{bundle.CreateDesempeñoTitle_nombreDesempeño}" required="true" requiredMessage="#{bundle.CreateDesempeñoRequiredMessage_nombreDesempeño}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{desempeñoController.create}" value="#{bundle.Save}" update="display,:DesempeñoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DesempeñoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DesempeñoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
