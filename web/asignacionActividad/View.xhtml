<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionActividadViewDlg" widgetVar="AsignacionActividadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsignacionActividadTitle}">
            <h:form id="AsignacionActividadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionActividadController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsignacionActividadLabel_idAsignacionActividad}"/>
                        <h:outputText value="#{asignacionActividadController.selected.idAsignacionActividad}" title="#{bundle.ViewAsignacionActividadTitle_idAsignacionActividad}"/>
                        <h:outputText value="#{bundle.ViewAsignacionActividadLabel_fkIdUsuario}"/>
                        <h:outputText value="#{asignacionActividadController.selected.fkIdUsuario}" title="#{bundle.ViewAsignacionActividadTitle_fkIdUsuario}"/>
                        <h:outputText value="#{bundle.ViewAsignacionActividadLabel_fkIdActividad}"/>
                        <h:outputText value="#{asignacionActividadController.selected.fkIdActividad}" title="#{bundle.ViewAsignacionActividadTitle_fkIdActividad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsignacionActividadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
