<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionActividadEditDlg" widgetVar="AsignacionActividadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAsignacionActividadTitle}">
            <h:form id="AsignacionActividadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionActividadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAsignacionActividadLabel_idAsignacionActividad}" for="idAsignacionActividad" />
                        <p:inputText id="idAsignacionActividad" value="#{asignacionActividadController.selected.idAsignacionActividad}" title="#{bundle.EditAsignacionActividadTitle_idAsignacionActividad}" required="true" requiredMessage="#{bundle.EditAsignacionActividadRequiredMessage_idAsignacionActividad}"/>
                        <p:outputLabel value="#{bundle.EditAsignacionActividadLabel_fkIdUsuario}" for="fkIdUsuario" />
                        <p:selectOneMenu id="fkIdUsuario" value="#{asignacionActividadController.selected.fkIdUsuario}" required="true" requiredMessage="#{bundle.EditAsignacionActividadRequiredMessage_fkIdUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="fkIdUsuarioItem"
                                           itemValue="#{fkIdUsuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAsignacionActividadLabel_fkIdActividad}" for="fkIdActividad" />
                        <p:selectOneMenu id="fkIdActividad" value="#{asignacionActividadController.selected.fkIdActividad}" required="true" requiredMessage="#{bundle.EditAsignacionActividadRequiredMessage_fkIdActividad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{actividadController.itemsAvailableSelectOne}"
                                           var="fkIdActividadItem"
                                           itemValue="#{fkIdActividadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignacionActividadController.update}" value="#{bundle.Save}" update="display,:AsignacionActividadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AsignacionActividadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AsignacionActividadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
