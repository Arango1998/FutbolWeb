<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioLoginEditDlg" widgetVar="UsuarioLoginEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioLoginTitle}">
            <h:form id="UsuarioLoginEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioLoginController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLoginLabel_cod}" for="cod" />
                        <p:inputText id="cod" value="#{usuarioLoginController.selected.cod}" title="#{bundle.EditUsuarioLoginTitle_cod}" required="true" requiredMessage="#{bundle.EditUsuarioLoginRequiredMessage_cod}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLoginLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuarioLoginController.selected.usuario}" title="#{bundle.EditUsuarioLoginTitle_usuario}" required="true" requiredMessage="#{bundle.EditUsuarioLoginRequiredMessage_usuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLoginLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioLoginController.selected.password}" title="#{bundle.EditUsuarioLoginTitle_password}" required="true" requiredMessage="#{bundle.EditUsuarioLoginRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLoginLabel_tipousuario}" for="tipousuario" />
                        <p:inputText id="tipousuario" value="#{usuarioLoginController.selected.tipousuario}" title="#{bundle.EditUsuarioLoginTitle_tipousuario}" required="true" requiredMessage="#{bundle.EditUsuarioLoginRequiredMessage_tipousuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLoginLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{usuarioLoginController.selected.estado}" required="true" requiredMessage="#{bundle.EditUsuarioLoginRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLoginLabel_usuario1}" for="usuario1" />
                        <p:selectOneMenu id="usuario1" value="#{usuarioLoginController.selected.usuario1}" required="true" requiredMessage="#{bundle.EditUsuarioLoginRequiredMessage_usuario1}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuario1Item"
                                           itemValue="#{usuario1Item}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioLoginController.update}" value="#{bundle.Save}" update="display,:UsuarioLoginListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioLoginEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioLoginEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
