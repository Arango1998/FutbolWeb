<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioLoginViewDlg" widgetVar="UsuarioLoginViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioLoginTitle}">
            <h:form id="UsuarioLoginViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioLoginController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLoginLabel_cod}"/>
                        <h:outputText value="#{usuarioLoginController.selected.cod}" title="#{bundle.ViewUsuarioLoginTitle_cod}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLoginLabel_usuario}"/>
                        <h:outputText value="#{usuarioLoginController.selected.usuario}" title="#{bundle.ViewUsuarioLoginTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLoginLabel_password}"/>
                        <h:outputText value="#{usuarioLoginController.selected.password}" title="#{bundle.ViewUsuarioLoginTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLoginLabel_tipousuario}"/>
                        <h:outputText value="#{usuarioLoginController.selected.tipousuario}" title="#{bundle.ViewUsuarioLoginTitle_tipousuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLoginLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{usuarioLoginController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsuarioLoginLabel_usuario1}"/>
                        <h:outputText value="#{usuarioLoginController.selected.usuario1}" title="#{bundle.ViewUsuarioLoginTitle_usuario1}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioLoginViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
