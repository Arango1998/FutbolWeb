<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RevisionSeguimientoViewDlg" widgetVar="RevisionSeguimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRevisionSeguimientoTitle}">
            <h:form id="RevisionSeguimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{revisionSeguimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRevisionSeguimientoLabel_idRevision}"/>
                        <h:outputText value="#{revisionSeguimientoController.selected.idRevision}" title="#{bundle.ViewRevisionSeguimientoTitle_idRevision}"/>
                        <h:outputText value="#{bundle.ViewRevisionSeguimientoLabel_fechaRevision}"/>
                        <h:outputText value="#{revisionSeguimientoController.selected.fechaRevision}" title="#{bundle.ViewRevisionSeguimientoTitle_fechaRevision}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRevisionSeguimientoLabel_observacion}"/>
                        <h:outputText value="#{revisionSeguimientoController.selected.observacion}" title="#{bundle.ViewRevisionSeguimientoTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewRevisionSeguimientoLabel_fkCodigoSeguimiento}"/>
                        <h:outputText value="#{revisionSeguimientoController.selected.fkCodigoSeguimiento}" title="#{bundle.ViewRevisionSeguimientoTitle_fkCodigoSeguimiento}"/>
                        <h:outputText value="#{bundle.ViewRevisionSeguimientoLabel_fkIdUsuario}"/>
                        <h:outputText value="#{revisionSeguimientoController.selected.fkIdUsuario}" title="#{bundle.ViewRevisionSeguimientoTitle_fkIdUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RevisionSeguimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
