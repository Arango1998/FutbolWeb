<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalidadViewDlg" widgetVar="LocalidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLocalidadTitle}">
            <h:form id="LocalidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localidadManagedBean.localidad != null}">
                        <h:outputText value="Código de localidad"/>
                        <h:outputText value="#{localidadManagedBean.localidad.idLocalidad}" title="Código"/>
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{localidadManagedBean.localidad.nombreLocalidad}" title="Nombre"/>
                        <h:outputText value="Ciudad"/>
                        <h:outputText value="#{localidadManagedBean.localidad.fkIdCiudad}" title="Ciudad"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="LocalidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
