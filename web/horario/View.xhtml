<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioViewDlg" widgetVar="HorarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHorarioTitle}">
            <h:form id="HorarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewHorarioLabel_idEntrenamiento}"/>
                        <h:outputText value="#{horarioController.selected.idEntrenamiento}" title="#{bundle.ViewHorarioTitle_idEntrenamiento}"/>
                        <h:outputText value="#{bundle.ViewHorarioLabel_fecha}"/>
                        <h:outputText value="#{horarioController.selected.fecha}" title="#{bundle.ViewHorarioTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHorarioLabel_horaDeInicio}"/>
                        <h:outputText value="#{horarioController.selected.horaDeInicio}" title="#{bundle.ViewHorarioTitle_horaDeInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHorarioLabel_horaDeFin}"/>
                        <h:outputText value="#{horarioController.selected.horaDeFin}" title="#{bundle.ViewHorarioTitle_horaDeFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHorarioLabel_tipoEntrenamiento}"/>
                        <h:outputText value="#{horarioController.selected.tipoEntrenamiento}" title="#{bundle.ViewHorarioTitle_tipoEntrenamiento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HorarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
