<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioCreateDlg" widgetVar="HorarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHorarioTitle}">
            <h:form id="HorarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_idEntrenamiento}" for="idEntrenamiento" />
                        <p:inputText id="idEntrenamiento" value="#{horarioController.selected.idEntrenamiento}" title="#{bundle.CreateHorarioTitle_idEntrenamiento}" required="true" requiredMessage="#{bundle.CreateHorarioRequiredMessage_idEntrenamiento}"/>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{horarioController.selected.fecha}" title="#{bundle.EditHorarioTitle_fecha}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_horaDeInicio}" for="horaDeInicio" />
                        <p:calendar id="horaDeInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{horarioController.selected.horaDeInicio}" title="#{bundle.EditHorarioTitle_horaDeInicio}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_horaDeInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_horaDeFin}" for="horaDeFin" />
                        <p:calendar id="horaDeFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{horarioController.selected.horaDeFin}" title="#{bundle.EditHorarioTitle_horaDeFin}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_horaDeFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_tipoEntrenamiento}" for="tipoEntrenamiento" />
                        <p:inputText id="tipoEntrenamiento" value="#{horarioController.selected.tipoEntrenamiento}" title="#{bundle.CreateHorarioTitle_tipoEntrenamiento}" required="true" requiredMessage="#{bundle.CreateHorarioRequiredMessage_tipoEntrenamiento}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioController.create}" value="#{bundle.Save}" update="display,:HorarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'HorarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
